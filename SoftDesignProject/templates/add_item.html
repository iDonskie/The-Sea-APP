{% extends "base.html" %}
{% block content %}
  <h1>Add Item</h1>
  <form method="POST" action="{{ url_for('add_item') }}" enctype="multipart/form-data">
    <label for="item_name">Item name:</label><br>
    <input type="text" id="item_name" name="item_name" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="image">Image (upload):</label><br>
    <input type="file" id="image" name="image" accept="image/*"><br><br>

    <label for="contact">Contact Info:</label><br>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="payment">Payment Methods:</label><br>
    <input type="text" id="payment" name="payment" required><br><br>

    <button type="submit">Add Item</button>
  </form>
{% endblock %}
