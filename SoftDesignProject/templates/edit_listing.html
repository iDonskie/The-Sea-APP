{% extends "base.html" %}
{% block content %}
  <h1>Edit Listing</h1>
  <form method="POST" action="{{ url_for('edit_listing', item_id=item['item_id']) }}">
    <label for="item_name">Item name:</label><br>
    <input type="text" id="item_name" name="item_name" value="{{ item['item_name'] }}" required><br><br>

    <label for="price">Price:</label><br>
    <input type="number" step="0.01" id="price" name="price" value="{{ item['price'] }}" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description">{{ item['description'] }}</textarea><br><br>

    <label for="contact">Contact Info:</label><br>
    <input type="text" id="contact" name="contact" value="{{ item['contact'] }}"><br><br>

    <label for="payment">Payment Methods:</label><br>
    <input type="text" id="payment" name="payment" value="{{ item['payment'] }}"><br><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status">
      <option value="available" {% if item['status']=='available' %}selected{% endif %}>Available</option>
      <option value="reserved" {% if item['status']=='reserved' %}selected{% endif %}>Reserved</option>
      <option value="sold" {% if item['status']=='sold' %}selected{% endif %}>Sold</option>
      <option value="out of stock" {% if item['status']=='out of stock' %}selected{% endif %}>Out of Stock</option>
    </select><br><br>

    <button type="submit">Update Listing</button>
  </form>
{% endblock %}
